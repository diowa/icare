AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'vendor/bundle/**/*'

Metrics/AbcSize:
  Max: 35.81

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Max: 33
  Exclude:
    - 'spec/**/*'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*'

Metrics/PerceivedComplexity:
  Max: 10

Rails:
  Enabled: true

Rails/HasAndBelongsToMany:
  Exclude:
    - 'app/models/conversation.rb'
    - 'app/models/user.rb'

Style/Documentation:
  Enabled: false
